<include file='Public:header' />
 <div class="container02">
    <div class="main">
    	<div>
        <br />
			 <div class="userdata">
			 	 <input type="text" class="userinput" id='sKey' style="float: left;" Onfocus="this.value='';" /><br /><br/>
                 <input id='btnSearch' type="button" value="Rechercher" class="buttonStyle" />
			 	<table class="datalist searchlist" id='userList'>
	                <thead id='userListheader'>

	                </thead>
	                <tbody id='userListbody'></tbody>
                </table>
			 
			 </div>
		</div>
	</div>
</div>

<script>
$("#sKey").keyup(function(event){
    if(event.keyCode == 13){
        $("#btnSearch").click();
    }
});

$(function(){
	//load has confirmed user list;
	var type = '1';
	//searchList();
	var q = getQueryVariable('q');
	if(q != '')
	{
		
		var result = q.split("+").join(" ");
		//var result = q.replace("+"," ");
		document.getElementById('sKey').value=result;
		searchList(result);
	}
	
	$('#btnSearch').click(function(){
		var sKey = $('#sKey').val();
		if(sKey != ''){
			searchList(sKey);
		}

	});
});

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return decodeURIComponent(pair[1]);
    }
  } 
  return null;
};
</script>
