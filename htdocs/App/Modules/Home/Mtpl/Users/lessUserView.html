<include file='Public:header' />
    <div class="wrapper">
        <div class="main">
            <div class="userheader">
                <div>
                    <div class="left">
                        <if condition="$userInfo.avatar neq ''" >
							<img src="{$userInfo.avatar}" width="200" />
						<else />
							<img src="__APP__/Public/images/avatar.jpg" width="200" height="200" />
						</if>
                    </div>
                    <div class="left ml15" >
						<div class="topPanel specialWords tal">
							<h1>
								{$userInfo.lastname} &nbsp; 
								<if condition="$userInfo.secondname neq '' " >                        
									{$userInfo.secondname}&nbsp; &nbsp; 
								</if>
								{$userInfo.firstname} 
							</h1>
						</div>
						<div class="specialSmallWords tal">
							{$userInfo.birthday} - {$userInfo.deathday} 
						</div>
						<div class="specialSmallWords tal">
							 {$Think.lang.die_the_age}&nbsp;:&nbsp;{$userInfo.age}&nbsp;{$Think.lang.year_of_age}
						</div>
						<br />
						<div class=" tac">
							<form id="form1" method="post" action="/Users/checkAccessPwd">
								<table>
									<input type='hidden' name='uid' value='{$uid}' />
										<tr>
											<td>
												<h4>Mots de passe: &nbsp;&nbsp;</h4>
											</td>
											<td>
												<input name="accesspwd" type="password" class="input" />
											</td>
										</tr>
										<tr>
											<td>
												<h4>{$Think.lang.pwd_hint}: &nbsp;&nbsp;</h4>
											</td>
											<td>
												<span><h4>{$userInfo.pwdhint}</h4></span>
											</td>
										</tr>
										<tr>
											<td colspan="2" class="tac">
												<br />
												<a href="javascript:$('#form1').submit();" class="contactbtn">{$Think.lang.submit}</a>
											</td>
										</tr>
								</table>
							</form>
						</div>
                    </div>
                    <div class="clear">
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file='Public:footer' />
