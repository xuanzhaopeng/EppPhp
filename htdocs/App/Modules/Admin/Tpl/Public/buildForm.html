<script type="text/javascript">
var featureId = "";


function dia_loadPage() {
	//load data
	$.post('/Admin/Feature/getFeatureInfo',{id:featureId},function(data){
		var obj = $.parseJSON(data);
		if (obj.status == 1) {
			dia_loadData(obj);
		}
	});
}

function dia_loadData(obj) {
	var data = obj.data;
	var html = '';
	
	if (data != null) {
		$('#dia_name').val(data[0].name);
		$('#dia_id').val(data[0].id);
		$('#dia_publisher').val(data[0].publisher);
	}
}


function cancel() {
	$("#buildForm").dialog("close");
}

function openEditDialog(id) {
  $('#buildForm').dialog({
		width: 800,
           height: 620,
           modal: true,
           title: 'Edit',
           create: function () { },
           open: function () { },
           close: function () { }
	});
	featureId = id;
	dia_loadPage();
}


</script>
